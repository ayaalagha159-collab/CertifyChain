<!DOCTYPE html>
<html lang="ar" dir="rtl">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>تسجيل الدخول — منصة توثيق الشهادات</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">

      <!-- ✅ شريط العنوان -->
      <div class="nav">
        <h2>منصة توثيق الشهادات</h2>
        <div class="note">
          حساب تجريبي: issuer@example.com / issuer123
        </div>
      </div>

      <!-- ✅ نموذج تسجيل الدخول -->
      <div class="card">
        <h2>تسجيل الدخول</h2>
        <div class="row">
          <input 
            id="email" 
            class="input" 
            placeholder="البريد الإلكتروني" 
            value="issuer@example.com"
          />

          <input 
            id="password" 
            class="input" 
            type="password" 
            placeholder="كلمة المرور" 
            value="issuer123"
          />

          <button onclick="login()">دخول</button>
        </div>
      </div>

    </div>

    <!-- ✅ كود جافا سكريبت لتسجيل الدخول -->
    <script>
      async function login() {
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();

        const res = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (!res.ok) {
          alert(data.error || 'فشل الدخول');
          return;
        }

        // ✅ تخزين بيانات المستخدم مؤقتًا
        localStorage.setItem('token', data.token);
        localStorage.setItem('profile', JSON.stringify(data.profile));

        // ✅ تحويل المستخدم إلى الصفحة الرئيسية بعد الدخول
        location.href = '/';
      }
    </script>
  </body>

</html>
